<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <h1>Amigo Secreto</h1>
        <p>Â¡Bienvenido a la app de Amigo Secreto!</p>
    </header>
    <main class="main">
        <form id="amigoSecreto">
            <label for="nombre">Agregar Participante:</label>
            <input type="text" name="nombre" id="nombre" />
            <button type="submit">Agregar</button>
        </form>
        <ul id="listaParticipantes"></ul>
        <button id="sorteo">Iniciar Sorteo</button>

        <!-- Modal de resultado (inicialmente oculto) -->
        <div id="resultadoModal" class="modal">
            <div class="modal-content">
                <p id="amigoTexto"></p>
                <div class="modal-buttons">
                    <button id="btn-reintentar">Volver a sortear</button>
                    <button id="btn-siguiente">Siguiente</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Amigo Secreto App</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
